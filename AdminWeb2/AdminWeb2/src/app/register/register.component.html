    <input #Username type="text" ng-model="Username" placeholder="Username">
  </div>
  <div class="input">
    <input #Password type="password" ng-model="Password" placeholder="Password">
  </div>
  <div class="input">
    <input #Email type="text" ng-model="Email" placeholder="Email">
  </div>
  <div class="input">
    <a><button (click)="Register(Username.value,Password.value,Email.value)">Register</button></a>
    <a href=""><button>Back</button></a>
  </div>
