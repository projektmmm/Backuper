<div class="form">
  <form>
    <div>
      <mat-form-field class="width-small">
        <input matInput #Username type="text" ng-model="Username" placeholder="Enter Username or Email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="width-small">
        <input matInput #Password type="password" ng-model="Password" placeholder="Enter Password">
      </mat-form-field>
    </div>  
  </form>
  <button mat-raised-button color="primary" (click)="Login(Username.value,Password.value)">Login</button>
  <button mat-raised-button color="primary" routerLink="/register" (click)="Register()">Register</button>
</div>
