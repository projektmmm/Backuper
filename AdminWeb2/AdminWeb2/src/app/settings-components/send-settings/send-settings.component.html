<div *ngIf="show">
    <form class="example-form">

            <div class="page-header" color="primary">
                <div class="roboto">Send new settings</div>
                  
          <mat-form-field class="example-full-width">
              <input matInput #DaemonId type="text" ng-model="DaemonId" placeholder="DaemonId" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput #RunAt type="text" ng-model="RunAt" placeholder="RunAt" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput #Cron type="text" ng-model="Cron" placeholder="Cron">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput #BackupType type="text" ng-model="BackupType" placeholder="BackupType" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput #SourcePath type="text" ng-model="SourcePath" placeholder="SourcePath" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput #DestinationPath type="text" ng-model="DestinationPath" placeholder="DestinationPath" value="">
          </mat-form-field>

      <button mat-raised-button class="margin430" color="primary" (click)="Send(DaemonId.value,RunAt.value,Cron.value,BackupType.value,SourcePath.value,DestinationPath.value)">
          Send Settings
      </button>

</div>
