<div class="page-header" color="primary">
    Backup reports
</div>
<div class="padding-left-right">
    <div class="mat-elevation-z8">
    <mat-table #table [dataSource]='tableResource' matSort>

        <!-- Date -->
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Date | date: "dd.MM.yyyy - HH:mm"}}</mat-cell>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="Type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell cell *matCellDef="let row">{{row.Type}}</mat-cell>
        </ng-container>

        <!-- Backup -->
        <ng-container matColumnDef="Size">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Size</mat-header-cell>
            <mat-cell cell *matCellDef="let row">{{row.Size}}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </div>
    <mat-paginator 
                [pageSize]="10"
                >
    </mat-paginator>
</div>
