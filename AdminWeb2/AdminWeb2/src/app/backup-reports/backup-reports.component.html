<div class="page-header" color="primary">
    Backup Reports
</div>
<div class="padding-left-right">
    <mat-table [dataSource]='tableResource' matSort class="datatable">

        <!-- Date -->
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>DATE</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.Date}}</mat-cell>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="Type">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
            <mat-cell cell *matCellDef="let row">{{row.Type}}</mat-cell>
        </ng-container>

        <!-- Backup -->
        <ng-container matColumnDef="Size">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Size</mat-header-cell>
            <mat-cell cell *matCellDef="let row">{{row.Size}}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>


    <!--
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    -->



    </mat-table>
    <mat-paginator 
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
