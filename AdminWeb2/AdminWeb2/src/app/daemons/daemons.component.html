<h2 style="text-align: left">Send new Settings</h2>
  <div id="sendSettingsForm">
      <div class="input">
          <input #DaemonId type="text" ng-model="DaemonId" placeholder="DaemonId">
      </div>
      <div class="input">
          <input #RunAt type="text" ng-model="RunAt" placeholder="RunAt">
      </div>
      <div class="input">
          <input #Cron type="text" ng-model="Cron" placeholder="Cron" id="cronId">         
      </div>
      <div class="input">
          <input #BackupType type="text" ng-model="BackupType" placeholder="BackupType">
      </div>
      <div class="input">
          <input #SourcePath type="text" ng-model="SourcePath" placeholder="SourcePath">
      </div>
  </div>
  <div class="input">
      <input #DestinationPath type="text" ng-model="DestinationPath" placeholder="DestinationPath">
  </div>
  <div class="input">
      <a><button (click)="Send(DaemonId.value,RunAt.value,Cron.value,BackupType.value,SourcePath.value,DestinationPath.value)">Send Settings</button></a>
  </div>
