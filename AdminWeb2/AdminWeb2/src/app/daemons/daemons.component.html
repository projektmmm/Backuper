<div class="page-header" color="primary">
    Daemons
    
    <span class="addbutton">
        <button mat-icon-button matTooltip="New daemon" color="primary" (click)="AddDaemon()" class="margin-left"><mat-icon>add_circle</mat-icon></button>
        <button *ngIf='NewRequest' mat-icon-button matTooltip="Requests" color="primary" (click)="Requests()"><mat-icon>notifications</mat-icon></button>
    </span>
    
</div>

    
<div class="padding-left-right">
    <div class="mat-elevation-z8">
        <mat-table #table [dataSource]='tableSource' matSort>

            <!-- ID -->
            <ng-container matColumnDef="Id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                <mat-cell cell *matCellDef="let row">{{ row.Id }}</mat-cell>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                <mat-cell cell *matCellDef="let row">{{ row.Name }}</mat-cell>
            </ng-container>

            <!-- Description -->
            <ng-container matColumnDef="Description">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                <mat-cell cell *matCellDef="let row">{{ row.Description }}</mat-cell>
            </ng-container>

            <!-- Funcbuttons -->
            <ng-container matColumnDef="Funcbuttons">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
                <mat-cell cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Edit" color="primary" (click)="passRowIdToService(row.Id)">
                        <mat-icon>create</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
        <mat-paginator 
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
</div>
