<div mat-dialog-title class="dialog-header">Verify Request</div>



<div class="">
  <div class="mat-elevation-z8">
      <mat-table #table [dataSource]='tableSource' matSort>

          <!-- ID -->
          <ng-container matColumnDef="Id">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
              <mat-cell cell *matCellDef="let row">{{ row.Id }}</mat-cell>
          </ng-container>

          <!-- Name -->
          <ng-container matColumnDef="Name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell cell *matCellDef="let row">{{ row.Name }}</mat-cell>
          </ng-container>

          <!-- Description -->
          <ng-container matColumnDef="Description">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
              <mat-cell cell *matCellDef="let row">{{ row.Description }}</mat-cell>
          </ng-container>

          <!-- Funcbuttons -->
          <ng-container matColumnDef="Funcbuttons">
              <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
              <mat-cell cell *matCellDef="let row">
                  <button mat-raised-button color="primary" (click)="VerifyDaemon(row.Id)">
                      Verify
                  </button>
                  <button mat-raised-button color="primary" (click)="DeleteDaemon(row.Id)">
                      KILL IT
                </button>
              </mat-cell>
          </ng-container>

          
          <mat-header-row *matHeaderRowDef='displayedColumns'></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  </div>
      <mat-paginator 
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
</div>
