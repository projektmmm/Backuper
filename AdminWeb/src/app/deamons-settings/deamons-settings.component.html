<h2 style="text-align: left">
    <div id="loginForm">
        <div class="input">
            <input #DeamonId type="text" ng-model="DaemonId" placeholder="DaemonId">
        </div>
        <div class="input">
            <input #RunAt type="text" ng-model="RunAt" placeholder="RunAt">
        </div>
        <div class="input">
            <input #Cron type="text" ng-model="Cron" placeholder="Cron" id="cronid">         
        </div>
        <div class="input">
            <input #BackupType type="text" ng-model="BackupType" placeholder="BackupType">
        </div>
        <div class="input">
            <input #SourcePath type="text" ng-model="SourcePath" placeholder="SourcePath">
        </div>
    </div>
    <div class="input">
        <input #DestinationPath type="text" ng-model="DestinationPath" placeholder="DestinationPath">
    </div>
    <div class="input">
        <a><button (click)="Send(DeamonId.value,RunAt.value,Cron.value,BackupType.value,SourcePath.value,DestinationPath.value)">SendSett</button></a>
    </div>
</h2>

<h3>
    <div>
        <button mat-raised-button color="accent" (click)="Edit(Cron)">Edit</button>         
    </div>
    <div>
        <mat-spinner></mat-spinner>
    </div>
</h3>
